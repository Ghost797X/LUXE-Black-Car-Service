<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Black Car Service</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preload" href="../assets/fonts/your-font-file.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <!-- Include header component -->
        <div id="header-placeholder"></div>
    </header>

    <section class="hero" style="margin-bottom: 0;">
        <div class="hero-content">
            <a href="#booking" class="cta-button" style="left: 50%; transform: translateX(-50%);">Book Now</a>
        </div>
    </section>
    <section id="booking" class="booking book-now-section">
        <div class="booking-form animate">
            <form id="bookingForm">
                <div class="form-group">
                    <label for="pickup">Pick-up Location</label>
                    <div class="autocomplete-container">
                        <input type="text" id="pickup" class="address-input" placeholder="Start typing address..." required autocomplete="off">
                        <div class="autocomplete-items"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dropoff">Drop-off Location</label>
                    <div class="autocomplete-container">
                        <input type="text" id="dropoff" class="address-input" placeholder="Start typing address..." required autocomplete="off">
                        <div class="autocomplete-items"></div>
                    </div>
                </div>
                <div class="price-display">
                    <p>Estimated Price: <span id="price">$0.00</span></p>
                </div>
                <button type="submit" class="btn ripple">Reserve Now</button>
            </form>
        </div>
    </section>
    <section class="services">
        <h2>Our Services</h2>
        <div class="service-grid">
            <div class="service-item">
                <img src="../images/service1.jpg" alt="Service 1">
                <div class="overlay">
                    <p>24/7 Concierge</p>
                </div>
            </div>
            <div class="service-item">
                <img src="../images/service2.jpg" alt="Service 2">
                <div class="overlay">
                    <p>Privacy Tinting</p>
                </div>
            </div>
            <div class="service-item">
                <img src="../images/service3.jpg" alt="Service 3">
                <div class="overlay">
                    <p>Premium Amenities</p>
                </div>
            </div>
        </div>
    </section>

    <section class="testimonials">
        <h2>What Our Clients Say</h2>
        <div class="testimonial-carousel">
            <!-- Testimonials will be dynamically loaded here -->
        </div>
    </section>

    <footer>
        <!-- Include footer component -->
        <div id="footer-placeholder"></div>
    </footer>

    <script src="../assets/js/scripts.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
