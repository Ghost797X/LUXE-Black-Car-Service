<form class="booking-form" style="background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); padding: 20px; border-radius: 10px;">
    <h2 style="color: #E5E5E5;">Reserve Your Ride</h2>
    <label for="pickup-location" style="color: #E5E5E5;">Pickup Location:</label>
    <input type="text" id="pickup-location" name="pickup-location" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #1A3A28; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #E5E5E5;">

    <label for="date-time" style="color: #E5E5E5;">Date & Time:</label>
    <input type="datetime-local" id="date-time" name="date-time" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #1A3A28; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #E5E5E5;">

    <label for="special-requests" style="color: #E5E5E5;">Special Requests:</label>
    <textarea id="special-requests" name="special-requests" rows="4" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #1A3A28; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #E5E5E5;"></textarea>

    <button type="submit" style="background-color: #1A3A28; color: #E5E5E5; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
        Book Now
    </button>
</form>
